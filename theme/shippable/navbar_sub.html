{% if not section.children %}
  <li>
    <a href="{{ section.url }}" name="{{section.title}}">{{ section.title }}</a>
    <script>
      $('a[href="."]').parents("ul").addClass("active");
      $('a[href="."]').addClass("currentPage");
      $('a[href="./"]').parents("ul").addClass("active");
      $('a[href="./"]').addClass("currentPage");
    </script>
  </li>
{% else %}
  <li class="dropdown-submenu has-children">
    <h4>
      {{ section.title }}
      <i class="fa fa-chevron-down"></i>
    </h4>
    <ul class="tocbar-sub nav">
      {% for section in section.children %}
        {% include "navbar_sub.html" %}
      {% endfor %}
    </ul>
  </li>
{% endif %}
